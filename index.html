<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar PRoductos</title>
    <!-- CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" >
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            APP Productos
    </a>
    </nav>

    <div class="container">
        <!--APLICACION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class ="card">
                    <div class="card-header">
                        <h4>Añadir Producto</h4>
                    </div>
                    <form id="product-form" class="card body">
                        <div class="form group">
                            <input type="text" id="name" placeholder="Nombre_Producto" class="form-control">
                        </div>
                        <div class="form group">
                            <input type="number" step="0.01"  id="price" placeholder="Precio_Producto"class="form-control">
                        </div>
                        <div class="form group">
                            <input type="number" id="year" min="1950" max="2020"    placeholder="Año" class="form-control">
                        </div>
                        <input type="submit" value="Añadir" class="btn btn-primary btn-block">

                    </form>
                    
                </div>

            </div>
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
            
            
        </div>

    </div>>
    <script src="app.js"></script>
</body>
</html>
